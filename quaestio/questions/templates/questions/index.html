{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'questions/style.css' %}"/>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questions</title>
</head>
<body>
    {% if latest_questions %}
        <ul>
        {% for question in latest_questions %}
            <li><a href="{% url 'questions:detail' question.id %}">{{ question.content }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No questions available.</p>
    {% endif %}
</body>
</html>
